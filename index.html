        /* Navigation Icons */
        .nav-icons {

            top: 45px;
            right: 45px;

            gap: 23px;

        .nav-icon {

            height: 75px;
            background: rgba(255, 255, 255, 0.9);

            border-radius: 18px;

            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 23px rgba(0, 0, 0, 0.1);
        }

        .nav-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 9px 30px rgba(0, 0, 0, 0.15);
        }

        .music-icon { color: #8e7cc3; }
        .home-icon { color: #8e7cc3; }

        /* Main Container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            position: relative;

        /* Page Title */
        .page-title {
            text-align: center;
            margin-bottom: 75px;
            font-size: 36px;
            color: #5d4e75;
            font-family: 'Comic Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            font-weight: 600;
            font-feature-settings: "kern" 1;
        }

        /* Selection Cards */
        .selection {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .selection-card {
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .selection-card:hover {
            transform: translateY(-8px) rotate(2deg);
        }

        /* Sticky Notes */
        .sticky-note {
            width: 270px;
            height: 270px;
            position: relative;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 9px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Kalam', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            font-size: 30px;
            font-weight: 400;
            color: #2c3e50;
            text-align: center;
            line-height: 1.3;
            transition: all 0.3s ease;
            transform: rotate(-2deg);
            font-feature-settings: "kern" 1;
        }

        .sticky-note:nth-child(2n) {
            transform: rotate(1deg);
        }

        .sticky-note:nth-child(3n) {
            transform: rotate(-1deg);
        }

        /* Tape Effect */
        .sticky-note::before {
            content: '';
            position: absolute;
            top: -18px;
            left: 30px;
            width: 90px;
            height: 30px;
            border-radius: 5px;
            opacity: 0.8;
            z-index: 1;
        }

        .sticky-note::after {
            content: '';
            position: absolute;
            top: -18px;
            right: 30px;
            width: 90px;
            height: 30px;
            border-radius: 5px;
            opacity: 0.8;
            z-index: 1;
        }

        /* Tebrik Kartƒ± - Light Blue */
        .tebrik-card .sticky-note {
            background: #b8e6f0;
        }
        .tebrik-card .sticky-note::before {
            background: #ff6b9d;
        }
        .tebrik-card .sticky-note::after {
            background: #ff6b9d;
        }

        /* Mektup - Lime Green */
        .mektup-card .sticky-note {

        }
        .mektup-card .sticky-note::before {

        }
        .mektup-card .sticky-note::after {

    <script>
        // Show/Hide Functions
        function showTebrikKart() {
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('tebrik-content').classList.add('active');
            document.querySelector('.back-btn').style.display = 'block';
        }

        function showMektup() {
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('mektup-content').classList.add('active');
            document.querySelector('.back-btn').style.display = 'block';
        }

        function showEposta() {
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('eposta-content').classList.add('active');
            document.querySelector('.back-btn').style.display = 'block';
        }

        function goBack() {
            // Hide all content areas
            document.querySelectorAll('.content-area').forEach(area => {
                area.classList.remove('active');
            });
            
            // Show selection screen
            document.getElementById('selection-screen').style.display = 'block';
            document.querySelector('.back-btn').style.display = 'none';
        }

        function goHome() {
            goBack();
        }

        function toggleMusic() {
            // Music functionality can be implemented here
            console.log('Music toggled');
        }

        function printContent() {
            // Prevent page shifting during print
            const originalOverflow = document.body.style.overflow;
            document.body.style.overflow = 'hidden';
            
            // Small delay to ensure styles are applied
            setTimeout(() => {
                window.print();
                // Restore original overflow after print dialog
                setTimeout(() => {
                    document.body.style.overflow = originalOverflow;
                }, 100);
            }, 50);
        }

        function sendEmail() {
            const to = document.getElementById('email-to').value;
            const subject = document.getElementById('email-subject').value;
            const message = document.getElementById('email-message').value;
            
            if (to && subject && message) {
                // Show success message with animation
                const successMsg = document.createElement('div');
                successMsg.innerHTML = '‚úÖ E-posta ba≈üarƒ±yla g√∂nderildi!';
                
                // Responsive font size
                const isMobile = window.innerWidth <= 1152;
                const fontSize = isMobile ? '18px' : '30px';
                const padding = isMobile ? '20px 30px' : '30px 60px';
                
                successMsg.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: linear-gradient(135deg, #96ceb4, #85c1a5);
                    color: white;
                    padding: ${padding};
                    border-radius: 23px;
                    font-family: 'Comic Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
                    font-size: ${fontSize};
                    font-weight: 400;
                    box-shadow: 0 15px 45px rgba(0,0,0,0.3);
                    z-index: 10000;
                    animation: fadeInOut 3s ease-in-out;
                    -webkit-font-smoothing: antialiased;
                    -moz-osx-font-smoothing: grayscale;
                `;
                document.body.appendChild(successMsg);
                
                // Add CSS animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fadeInOut {
                        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                        20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                        80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                        100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                    }
                `;
                document.head.appendChild(style);
                
                // Remove message after animation
                setTimeout(() => {
                    document.body.removeChild(successMsg);
                    document.head.removeChild(style);
                }, 3000);
                
                // Clear form
                document.getElementById('email-to').value = '';
                document.getElementById('email-subject').value = '';
                document.getElementById('email-message').value = '';
            } else {
                alert('L√ºtfen t√ºm alanlarƒ± doldurun.');
            }
        }

        // Auto-resize textareas
        document.addEventListener('DOMContentLoaded', function() {
            const textareas = document.querySelectorAll('textarea');
            textareas.forEach(textarea => {
                textarea.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = this.scrollHeight + 'px';
                });
            });
        });
    </script>
